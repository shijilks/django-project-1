<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <h2><a href="{% url 'page1' %}">Go to Page 1</a></h2>

    <div class="container text-center bg-light">
        {% for person in people %}
    <div class="card text-center mx-3 my-3" style="width: 18rem;display: inline-block">
        <img src="{{ person.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-danger">{{ person.name }}</h5>
        </div>
      </div>
      {% endfor %}
</div>
